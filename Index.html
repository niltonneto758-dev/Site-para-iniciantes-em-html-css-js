<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Ajuda - Programação</title>
    <style>
        /* Estilos Gerais e Fundo Hacker */
        :root {
            --border-color: #0f0;
            --border-glow: #0f0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden; 
        }

        #matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }

        /* Layout Principal com Borda Animada */
        .main-container {
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: relative; 
            overflow: hidden; 
        }

        /* Efeito de borda brilhante e giratória */
        .main-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%; 
            height: 150%;
            z-index: -1;
            background: conic-gradient(
                transparent,
                var(--border-color),
                var(--border-color),
                transparent 20%
            );
            animation: border-spin 4s linear infinite;
            transform-origin: center center;
        }

        .main-container::after {
            content: '';
            position: absolute;
            inset: 5px; /* Espessura da borda visível */
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            z-index: -1;
        }

        @keyframes border-spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }


        /* Cabeçalho com Foto e Texto */
        header {
            display: flex;
            align-items: center;
            gap: 40px; 
            margin-bottom: 40px;
        }

        /* Círculo da Foto (AGORA MAIOR) */
        .profile-picture-container {
            width: 200px;  /* Tamanho aumentado */
            height: 200px; /* Tamanho aumentado */
            min-width: 200px; /* Garante que não encolha */
            border-radius: 50%;
            border: 5px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: color-cycle 10s infinite linear;
        }

        .profile-picture-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #333;
        }

        @keyframes color-cycle {
            0%   { background-color: #ff2d2d; }
            25%  { background-color: #ffc62d; }
            50%  { background-color: #2dff45; }
            75%  { background-color: #2d70ff; }
            100% { background-color: #ff2d2d; }
        }

        /* Texto de Apresentação (FONTE MAIOR) */
        .intro-text p {
            font-size: 28px; /* Tamanho da fonte aumentado */
            line-height: 1.6;
            text-shadow: 0 0 8px var(--border-glow);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Rodapé com os Botões */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding-top: 20px;
            flex-wrap: wrap; /* Permite que os botões quebrem a linha se não couberem */
        }

        /* --- INÍCIO DO CSS PARA OS NOVOS BOTÕES --- */
        .button {
          --white: #ffe7ff;
          --purple-100: #f4b1fd;
          --purple-200: #d190ff;
          --purple-300: #c389f2;
          --purple-400: #8e26e2;
          --purple-500: #5e2b83;
          --radius: 18px;
        
          border-radius: var(--radius);
          outline: none;
          cursor: pointer;
          font-size: 23px;
          font-family: Arial;
          background: transparent;
          letter-spacing: -1px;
          border: 0;
          position: relative;
          width: 220px;
          height: 80px;
          transform: rotate(353deg) skewX(4deg);
          margin: 10px; /* Adicionado para espaçamento */
        }
        
        .bg {
          position: absolute;
          inset: 0;
          border-radius: inherit;
          filter: blur(1px);
        }
        .bg::before,
        .bg::after {
          content: "";
          position: absolute;
          inset: 0;
          border-radius: calc(var(--radius) * 1.1);
          background: var(--purple-500);
        }
        .bg::before {
          filter: blur(5px);
          transition: all 0.3s ease;
          box-shadow: -7px 6px 0 0 rgb(115 75 155 / 40%),
            -14px 12px 0 0 rgb(115 75 155 / 30%), -21px 18px 4px 0 rgb(115 75 155 / 25%),
            -28px 24px 8px 0 rgb(115 75 155 / 15%),
            -35px 30px 12px 0 rgb(115 75 155 / 12%),
            -42px 36px 16px 0 rgb(115 75 155 / 8%),
            -56px 42px 20px 0 rgb(115 75 155 / 5%);
        }
        
        .wrap {
          border-radius: inherit;
          overflow: hidden;
          height: 100%;
          transform: translate(6px, -6px);
          padding: 3px;
          background: linear-gradient(
            to bottom,
            var(--purple-100) 0%,
            var(--purple-400) 100%
          );
          position: relative;
          transition: all 0.3s ease;
        }
        
        .outline {
          position: absolute;
          overflow: hidden;
          inset: 0;
          opacity: 0;
          outline: none;
          border-radius: inherit;
          transition: all 0.4s ease;
        }
        .outline::before {
          content: "";
          position: absolute;
          inset: 2px;
          width: 120px;
          height: 300px;
          margin: auto;
          background: linear-gradient(
            to right,
            transparent 0%,
            white 50%,
            transparent 100%
          );
          animation: spin 3s linear infinite;
          animation-play-state: paused;
        }
        
        .content {
          pointer-events: none;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1;
          position: relative;
          height: 100%;
          gap: 16px;
          border-radius: calc(var(--radius) * 0.85);
          font-weight: 600;
          transition: all 0.3s ease;
          background: linear-gradient(
            to bottom,
            var(--purple-300) 0%,
            var(--purple-400) 100%
          );
          box-shadow: inset -2px 12px 11px -5px var(--purple-200),
            inset 1px -3px 11px 0px rgb(0 0 0 / 35%);
        }
        .content::before {
          content: "";
          inset: 0;
          position: absolute;
          z-index: 10;
          width: 80%;
          top: 45%;
          bottom: 35%;
          opacity: 0.7;
          margin: auto;
          background: linear-gradient(to bottom, transparent, var(--purple-400));
          filter: brightness(1.3) blur(5px);
        }
        
        .char {
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .char span {
          display: block;
          color: transparent;
          position: relative;
        }
        .char span:nth-child(5) {
          margin-left: 5px;
        }
        .char.state-1 span:nth-child(5) {
          margin-right: -3px;
        }
        .char.state-1 span {
          animation: charAppear 1.2s ease backwards calc(var(--i) * 0.03s);
        }
        .char.state-1 span::before,
        .char span::after {
          content: attr(data-label);
          position: absolute;
          color: var(--white);
          text-shadow: -1px 1px 2px var(--purple-500);
          left: 0;
        }
        .char span::before {
          opacity: 0;
          transform: translateY(-100%);
        }
        .char.state-2 {
          position: absolute;
        }
        .char.state-2 span::after {
          opacity: 1;
        }
        
        .icon {
          animation: resetArrow 0.8s cubic-bezier(0.7, -0.5, 0.3, 1.2) forwards;
          z-index: 10;
        }
        .icon div,
        .icon div::before,
        .icon div::after {
          height: 3px;
          border-radius: 1px;
          background-color: var(--white);
        }
        .icon div::before,
        .icon div::after {
          content: "";
          position: absolute;
          right: 0;
          transform-origin: center right;
          width: 14px;
          border-radius: 15px;
          transition: all 0.3s ease;
        }
        .icon div {
          position: relative;
          width: 24px;
          box-shadow: -2px 2px 5px var(--purple-400);
          transform: scale(0.9);
          background: linear-gradient(to bottom, var(--white), var(--purple-100));
          animation: swingArrow 1s ease-in-out infinite;
          animation-play-state: paused;
        }
        .icon div::before {
          transform: rotate(44deg);
          top: 1px;
          box-shadow: 1px -2px 3px -1px var(--purple-400);
          animation: rotateArrowLine 1s linear infinite;
          animation-play-state: paused;
        }
        .icon div::after {
          bottom: 1px;
          transform: rotate(316deg);
          box-shadow: -2px 2px 3px 0 var(--purple-400);
          background: linear-gradient(200deg, var(--white), var(--purple-100));
          animation: rotateArrowLine2 1s linear infinite;
          animation-play-state: paused;
        }
        
        .path {
          position: absolute;
          z-index: 12;
          bottom: 0;
          left: 0;
          right: 0;
          stroke-dasharray: 150 480;
          stroke-dashoffset: 150;
          pointer-events: none;
        }
        
        .splash {
          position: absolute;
          top: 0;
          left: 0;
          pointer-events: none;
          stroke-dasharray: 60 60;
          stroke-dashoffset: 60;
          transform: translate(-17%, -31%);
          stroke: var(--purple-300);
        }
        
        /** STATES */
        
        .button:hover .words {
          opacity: 1;
        }
        .button:hover .words span {
          animation-play-state: running;
        }
        
        .button:hover .char.state-1 span::before {
          animation: charAppear 0.7s ease calc(var(--i) * 0.03s);
        }
        
        .button:hover .char.state-1 span::after {
          opacity: 1;
          animation: charDisappear 0.7s ease calc(var(--i) * 0.03s);
        }
        
        .button:hover .wrap {
          transform: translate(8px, -8px);
        }
        
        .button:hover .outline {
          opacity: 1;
        }
        
        .button:hover .outline::before,
        .button:hover .icon div::before,
        .button:hover .icon div::after,
        .button:hover .icon div {
          animation-play-state: running;
        }
        
        .button:active .bg::before {
          filter: blur(5px);
          opacity: 0.7;
          box-shadow: -7px 6px 0 0 rgb(115 75 155 / 40%),
            -14px 12px 0 0 rgb(115 75 155 / 25%),
            -21px 18px 4px 0 rgb(115 75 155 / 15%);
        }
        .button:active .content {
          box-shadow: inset -1px 12px 8px -5px rgba(71, 0, 137, 0.4),
            inset 0px -3px 8px 0px var(--purple-200);
        }
        
        .button:active .words,
        .button:active .outline {
          opacity: 0;
        }
        
        .button:active .wrap {
          transform: translate(3px, -3px);
        }
        
        .button:active .splash {
          animation: splash 0.8s cubic-bezier(0.3, 0, 0, 1) forwards 0.05s;
        }
        
        .button:focus .path {
          animation: path 1.6s ease forwards 0.2s;
        }
        
        .button:focus .icon {
          animation: arrow 1s cubic-bezier(0.7, -0.5, 0.3, 1.5) forwards;
        }
        
        .char.state-2 span::after,
        .button:focus .char.state-1 span {
          animation: charDisappear 0.5s ease forwards calc(var(--i) * 0.03s);
        }
        
        .button:focus .char.state-2 span::after {
          animation: charAppear 1s ease backwards calc(var(--i) * 0.03s);
        }
        
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        
        @keyframes charAppear {
          0% {
            transform: translateY(50%);
            opacity: 0;
            filter: blur(20px);
          }
          20% {
            transform: translateY(70%);
            opacity: 1;
          }
          50% {
            transform: translateY(-15%);
            opacity: 1;
            filter: blur(0);
          }
          100% {
            transform: translateY(0);
            opacity: 1;
          }
        }
        
        @keyframes charDisappear {
          0% {
            transform: translateY(0);
            opacity: 1;
          }
          100% {
            transform: translateY(-70%);
            opacity: 0;
            filter: blur(3px);
          }
        }
        
        @keyframes arrow {
          0% {
            opacity: 1;
          }
          50% {
            transform: translateX(60px);
            opacity: 0;
          }
          51% {
            transform: translateX(-200px);
            opacity: 0;
          }
          100% {
            transform: translateX(-128px);
            opacity: 1;
          }
        }
        
        @keyframes swingArrow {
          50% {
            transform: translateX(5px) scale(0.9);
          }
        }
        
        @keyframes rotateArrowLine {
          50% {
            transform: rotate(30deg);
          }
          80% {
            transform: rotate(55deg);
          }
        }
        
        @keyframes rotateArrowLine2 {
          50% {
            transform: rotate(330deg);
          }
          80% {
            transform: rotate(300deg);
          }
        }
        
        @keyframes resetArrow {
          0% {
            transform: translateX(-128px);
          }
          100% {
            transform: translateX(0);
          }
        }
        
        @keyframes path {
          from {
            stroke: white;
          }
          to {
            stroke-dashoffset: -480;
            stroke: #f9c6fe;
          }
        }
        
        @keyframes splash {
          to {
            stroke-dasharray: 2 60;
            stroke-dashoffset: -60;
          }
        }
        

    </style>
</head>
<body>

    <canvas id="matrix-background"></canvas>

    <div class="main-container">
        <header>
            <div class="profile-picture-container">
                <img src="2a25de24b45816bd07db73899e3f6d67 (1).jpg"Foto de Perfil do Nilton">
            </div>
            <div class="intro-text">

        </header>

        <main>
            </main>

          <a href="olk.html"

                        <span data-label="C" style="--i: 1">C</span>

</a>
                <a href="js.html">

    <script>
        // Script para o fundo de Matrix (sem alterações)
        const canvas = document.getElementById('matrix-background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789';
        const characters = katakana.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = canvas.width / fontSize;
            drops.length = 0;
            for (let x = 0; x < newColumns; x++) {
                drops[x] = 1;
            }
        });
    </script>
</body>
